{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
    <title>Авторизация на сайте</title>
{% endblock title_page %}

{% block content %}
<div class="container">
    <div class="form-section">
        <h2>Авторизация</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type = "submit" class = "btn btn-ouline-warning">Войти</button>
        </form>
        <hr>
        Нету личного кабинета? <a href="{% url 'reg' %}">Зарегестрироваться</a>
    </div>
</div>
{% endblock %}
